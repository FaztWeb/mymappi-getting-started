<!DOCTYPE html>
<html>

<head>

	<title>Getting Starter</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>

	<style type="text/css">
		#map {
			height: 100%;

		}

		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;

		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>

		const exampleCoords = [
			47.31977965263906, 5.035386164052918
		]

		var mymap = L.map('map').setView(exampleCoords, 17);

		var marker = L.marker(exampleCoords).addTo(mymap);

		marker.bindPopup("<b>This is my city!</b><br>This is my shop.").openPopup();

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1

		}).addTo(mymap);

	</script>
</body>

</html>
